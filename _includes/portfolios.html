

{% for portfolio in site.ports %}


<div id="portfolio-cards" class="col s12 m6 l6">
<div class="card ">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator image-distorter" src={{portfolio.image}}>
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{ portfolio.title | escape }}<i class="material-icons right">more_vert</i></span>
    <p><a href="{{ portfolio.url | relative_url }}"> Read more!</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{portfolio.title}}<i class="material-icons right">close</i></span>
    <p>{{portfolio.blerb}}</p>
    <p><a href="{{ portfolio.url | relative_url }}"> Read more!</a></p>
  </div>
</div>
</div>


{% endfor %}
