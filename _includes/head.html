<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{site.url}}/assets/main.css">
  <link rel="stylesheet" href="{{site.url}}/assets/css/materialize.min.css">
  <link rel="stylesheet" href="{{site.url}}/assets/theme.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">


  <script type="text/javascript" src={{site.url}}/assets/js/jquery-3.2.1.min.js></script>
  <script type="text/javascript" src={{site.url}}/assets/js/materialize.min.js></script>
  <script type="text/javascript" src={{site.url}}/assets/js/scripts.js></script>


  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
